<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Actions Deployment</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007acc, #00c6ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.5;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      letter-spacing: 1px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1> GitHub Actions CI/CD Demo</h1>
  <p>
    This page is automatically deployed to <strong>GitHub Pages</strong>
    using a <strong>Continuous Integration & Deployment</strong> workflow.
  </p>
  <div class="tag">Build • Test • Deploy — powered by GitHub Actions ⚙️</div>
  <footer>Crafted by Mehmood • 2025</footer>
</body>
</html>
